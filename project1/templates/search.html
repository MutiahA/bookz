{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
{{ super() }}
  <style type="text/css">
    body
    {
      background-image: url("/static/img/boo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
  </style>

  <div class="bg">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-faded navbar-right" style="background-color:rgba(3, 8, 20, 0.2);">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="mb-0 h1">BOOKZ</span></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="centered">
      <p>Welcome to the search page</p>
      <h6>Enter to search by Isbn, Title or Year of a book</h6>
      <p>{{status}}</p>
      <div class="home">
        <form action="{{ url_for('search') }}"method="post">
          <div class="form-group">
            <input class="form-control" name="isbn" placeholder="ISBN" type="text">
          </div>
          <div class="form-group">
            <input class="form-control" name="title" placeholder="Title" type="text">
          </div>
          <div class="form-group">
            <input class="form-control" name="author" placeholder="Author" type="text">
          </div>
          <div class="form-group">
            <button class="btn btn-outline-success my-2 my-sm-0"type="submit">Search</button>
          </div>
        </form>

      </div>
    </div>
  </div>

{% endblock %}
