{% extends "layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
{{ super() }}
  <style type="text/css">
    body
    {
      background-image: url("/static/img/boo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
  </style>

  <div class="bg">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-faded navbar-right" style="background-color:rgba(3, 8, 20, 0.2);">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="mb-0 h1">BOOKZ</span></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="centered">
      <div class="backg">
        {{title}}
      </div>
      <div class="home">
        {% for isbn, title, author, year in books %}
            <a href="{{ url_for('bookDet', isbn=isbn) }}"><h6>{{isbn}},{{title}},{{author}},{{year}}</h6></a>
        {% else %}
            <h3 class="center">No such book found</h3>
        {% endfor %}
      </div>
    </div>
  </div>


{% endblock %}
