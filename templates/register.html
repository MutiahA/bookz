{% extends "layout.html" %}

{% block title %}
    Bookz
{% endblock %}

{% block body %}
{{ super() }}
  <style type="text/css">
    body
    {
      background-image: url("/static/img/boo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
  </style>

  <div class="bg">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-faded navbar-right" style="background-color:rgba(3, 8, 20, 0.2);">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="mb-0 h1">BOOKZ</span></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="centered">
      <div id="bot">
        {% if status == "success" %}
          <h4>{{message}}</h4>
          <h6><a href="{{ url_for('login') }}">You can click here to login</a></h6>
        {% endif %}
      </div>


      <div class="home">

        <form action="{{ url_for('register') }}"method="post">
          <div class="form-group">
            <input class="form-control" name="username" placeholder="UserName">
          </div>
          <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
          </div>
          <div class="form-group">
            <input class="form-control" name="Cpassword" placeholder="Confirm Password" type="password">
          </div>

          <div class="form-group">
            <button class="btn btn-outline-info">Register</button>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
